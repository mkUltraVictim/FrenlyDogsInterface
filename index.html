<html>
  <head>
    <title>FrenlyDogs</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Get some bootstrap default styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="./client/styles1.css" rel="stylesheet">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
    </style>
  </head>
  <body>
    <div>
      <ul class="nav">
        <li><a href="/about/">About</a></li>
        <li><a href="/fnd/">FND</a></li>
        <li><a href="/faq/">FAQ</a></li>
      </ul>
    </div>
    <div id="prepare" class="container">
      <button class="btn btn-primary" id="btn-connect">
        Connect wallet
      </button>
    </div>

    <div id="connected" style="display: none" class="container2">

      <button class="btn btn-primary" id="btn-buy">

      <template id="template-balance">
        <tr>

          <td class="balance"></td>
        </tr>
      </template>
    </div>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>

    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script type="text/javascript" src="./client/data.js"></script>
